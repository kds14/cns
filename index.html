<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./styles.css">
</head>
<header><title>TITLE</title></header>
<body>
<div class="grid">
	<div id="resource-bar">
		<div id="money-stat"></div>
		<div id="worker-stat" title="Amount of labor from workers and machines"></div>
		<div id="worker-eff" title="Effectiveness of storing and shipping packages"></div>
		<div id="marketing" style="display:none"></div>
		<div></div>
		<div></div>
		<div></div>
		<div id="pack-rec" title="Packages waiting to be stored"></div>
		<div id="pack-stored"></div>
		<div id="orders-stat"></div>
		<div id="pack-shipped"></div>
	</div>
	<div id="worker-area">
		<div class="centered-text">Employees</div>
		<div id="unskilled-tab">
			<div id="unskilled-text">
			Unskilled Workers: 0 [$9/hr]
			</div>
			<button id="unskilled-hire" class="cbtn" onclick="unskilled_hire()">
			Hire
			</button>
			<button id="unskilled-fire" class="cbtn" onclick="unskilled_fire()">
			Fire
			</button>
		</div>
		<div id="manager-tab" style="display:none">
			<div id="manager-text">
			Unskilled Workers: 0 ($15/hr)
			</div>
			<button id="manager-hire" class="cbtn" onclick="manager_hire()">
			Hire
			</button>
			<button id="manager-fire" class="cbtn" onclick="manager_fire()">
			Fire
			</button>
		</div>
	</div>
	<div id="upgrade-area">
		<div class="centered-text">Upgrades</div>
		<div id="basic-res-1" style="display:none" title="Unlocks managers">
			<div>Basic Business Research I [$10]</div>
			<button id="basic-res-1-buy" class="cbtn" onclick="basic_research_1()">Buy</button>
		</div>
	</div>
	<div id="green">GREEN</div>
</div>
</body>
<script src="./main.js"></script>
</html>
